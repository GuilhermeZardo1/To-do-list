  <title>To-do List</title>
  <head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom Style -->


	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Oswald|Unna&display=swap" rel="stylesheet">

	<!-- FontAwesome Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<title>To-do List</title>
</head><link rel="stylesheet" href="./style.css">

<body>
<!-- partial:index.partial.html -->
<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Things to do</h1>			
				</div>
			</div>
		</div>

		<div class="row">
			<div class="instrucoes">
				<p id="first">- Insert here the things that you have to do;</p>
				<p id="second">- Click the icon to mark as completed;</p>
				<p id="third">- Click in the "x" to remove the item from the list.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New item..." maxlength="27">
				<button id="enter"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">

				</ul>
			</div>
		</div>

	</div>
	<!-- partial -->
  <script  src="./script.js"></script>
</body>
</html>
